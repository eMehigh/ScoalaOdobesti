{%extends 'base.html'%}
{%block content%}

	{%if user.is_authenticated%}
	<a href="{%url 'upload'%}"><button class="adaugaPost"> Adauga document</button></a>
	{%endif%}

<div class="container">
	<div class="content">
		{%for doc in docs%}
		<div class="docPost">
			<p>{{doc.data|date:"d/m/y"}} | {{doc.text}}</p>
			<div class="butoanePost">
			{%if user.is_authenticated%}
					<a href="{%url 'doc-delete' doc.id%}"><button class="butonStergere">Sterge</button></a>
			{%endif%}
					<a href="{{doc.doc.url}}"><button>Descarca</button></a>
			</div>
		</div>
		{%endfor%}
		
	</div>
	
</div>


{%endblock%}
